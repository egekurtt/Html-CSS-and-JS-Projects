<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rotating Image Gallery</title>
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/101/600/400">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/27/600/400">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/45/600/400">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/56/600/400">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/67/600/400">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/81/600/400">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/73/600/400">
        </span>
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/99/600/400">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
